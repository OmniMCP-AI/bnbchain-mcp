name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version type (prerelease, prepatch, patch, preminor, minor, premajor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - prerelease
          - prepatch
          - patch
          - preminor
          - minor
          - premajor
          - major
      custom_version:
        description: "Custom version (leave empty to use version_type)"
        required: false
        type: string
      dist_tag:
        description: "npm distribution tag (latest, next, beta, etc)"
        required: false
        default: "latest"
        type: string

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish to GitHub releases and NPM
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
