# omnimcp.yaml - MCP Server Configuration for BNBChain-MCP

startCommand:
  type: stdio
  configSchema:
    type: object
    required: ["privateKey"]
    properties:
      privateKey:
        type: string
        title: "Wallet Private Key"
        description: "Private key used for signing transactions on the BNB Chain."
  commandFunction: |-
    (config) => ({
      command: "bun",
      args: ["dev:sse"],
      env: {
        PRIVATE_KEY: config.PRIVATE_KEY,
      }
    })

build:
  dockerfile: Dockerfile
  dockerBuildPath: .
